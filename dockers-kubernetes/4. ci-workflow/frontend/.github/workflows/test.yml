name: Test React App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -t elpachanga1/docker-react -f Dockerfile.dev .
      
      - name: Run tests
        run: docker run -e CI=true elpachanga1/docker-react npm run test -- --coverage
